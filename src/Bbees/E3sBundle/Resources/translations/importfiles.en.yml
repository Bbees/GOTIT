importfiles.form: |
    (1) Choose which file to import


    (2) Select csv file from list

    the csv file have to be record with the options :
         - character encoding in UTF-8
         - the "semicolon" as record delimiter
         - quotation marks as text field delimiter
         
importfilessequenceassemblee : | 
    INFO : Form to import E3S Sequences data and relative. Proceed by step : 
    - (if necessary) process the referential data (templates : VOC , referentiel_taxon , personne) *
    - (if necessary) process the linked data (templates : source) 
    - process the Sequences data (template sqc_assemblee)
    (*) only for administrator. if necessary please contact e3s database administrator
importfilessequenceassembleeext : | 
    INFO : Form to import Source sequences data and relative. Proceed by step : 
    - (if necessary) process the referential data (templates : VOC , referentiel_taxon , personne , pays) *
    - (if necessary) process the linked data (templates : station, collecte, source) 
    - process the Source sequences data (template sqc_assemblee_ext)
    (*) only for administrator. if necessary please contact e3s database administrator
importfilesmotu : |
    INFO : Form to import MOTU data. Proceed by step : 
    - (if necessary) create the metadata of the MOTU file from the menu MOTU and the button "create a new motu"
    - process the motu data (template import.motu-assigne)
